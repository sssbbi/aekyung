    <script type="text/javascript" src="//dapi.kakao.com/v2/maps/sdk.js?appkey=b42ce64838d3ba3c9de7f36899d7134a&libraries=services"></script>
    <script>
      var imageSrc = '../../assets/images/icon/marker.png',
        imageSize = new kakao.maps.Size(216, 82),
        imageOption = { offset: new kakao.maps.Point(108, 82) },
        imageSizeM = new kakao.maps.Size(150, 57),
        imageOptionM = { offset: new kakao.maps.Point(75, 57) };

      // 마커의 이미지정보를 가지고 있는 마커이미지를 생성합니다
      if ($(window).width() > 768) {
        var markerImage = new kakao.maps.MarkerImage(imageSrc, imageSize, imageOption);
      } else {
        var markerImage = new kakao.maps.MarkerImage(imageSrc, imageSizeM, imageOptionM);
      }

      /* map1 */
      var mapContainer = document.getElementById('map1'),
        mapOption = {
          center: new kakao.maps.LatLng(37.49795187998111, 126.89215284215184),
          level: 2,
        };
      var map = new kakao.maps.Map(mapContainer, mapOption);
      var markerPosition = new kakao.maps.LatLng(37.49795187998111, 126.89215284215184);
      var marker = new kakao.maps.Marker({
        position: markerPosition,
        image: markerImage,
      });
      marker.setMap(map);

      /* map2 */
      var mapContainer2 = document.getElementById('map2'),
        mapOption2 = {
          center: new kakao.maps.LatLng(37.49795187998111, 126.89215284215184),
          level: 2,
        };
      var map2 = new kakao.maps.Map(mapContainer2, mapOption2);
      var markerPosition2 = new kakao.maps.LatLng(37.49795187998111, 126.89215284215184);
      var marker2 = new kakao.maps.Marker({
        position: markerPosition2,
        image: markerImage,
      });
      marker2.setMap(map2);

      $('.map-btn').on('click', function () {
        //$('.network-list__head').stop(true, false).slideUp(300);
        $(this).parents('.network-list__head').next().stop(true, false).slideToggle(300);
        $(this).toggleClass('open');

        if ($(this).hasClass('open')) {
          $(this).find('.text').text('지도 닫기');
          $(this).find('i').removeClass('xi-maker').addClass('xi-angle-up-min');
        } else {
          $(this).find('.text').text('지도 보기');
          $(this).find('i').removeClass('xi-angle-up-min').addClass('xi-maker');
        }

        map.relayout();
        map.setCenter(new kakao.maps.LatLng(37.49795187998111, 126.89215284215184));

        map2.relayout();
        map2.setCenter(new kakao.maps.LatLng(37.49795187998111, 126.89215284215184));
      });
    </script>
